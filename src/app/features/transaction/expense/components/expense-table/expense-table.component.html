<table>
  <tr>
    <th>Descrição</th>
    <th>Categoria</th>
    <th>Data</th>
    <th>Valor</th>
    <th>Status</th>
    <th></th>
  </tr>
  @for(expense of expenses; track $index){
    <tr>
      <td>{{ expense.description | truncate:40:true }}</td>
      <td class="category">
        <div>
          <img src="assets/images/alimentacao.svg" height="12" width="12" alt="">
          {{ expense.category }}
        </div>
      </td>
      <td>{{ expense.date | date: 'dd/MM/yyyy' }}</td>
      <td>
        <div class="value">
          {{ expense.value | currency: 'BRL' }}
        </div>
      </td>
      <td>
        <div [ngClass]="expense.paid_out ? 'paid' : 'unpaid'">
          {{ getPaidStatus(expense.paid_out) }}
        </div>
      </td>
      <td>
        <img src="assets/images/teste.svg" alt="">
      </td>
    </tr>
  }

</table>
